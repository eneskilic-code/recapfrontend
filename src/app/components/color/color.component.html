<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Renk adı</th>
        </tr>
    </thead>
    <ul class="list group">
        <li (click)="setCurrentColor(color)" routerLink= "/cars/color/{{color.id}}" *ngFor="let color of colors"
        [class]="getCurrentColorClass(color)">{{color.name}}</li>
    </ul>
</table>
<h6 *ngIf="currentColor">{{currentColor.name}} seçtiniz</h6>
