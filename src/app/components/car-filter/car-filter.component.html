<div style="float: right">
  <div class="card text-dark bg-white">
    <div
      class="card-header bg-white text-center"
      style="color: rgb(2, 129, 57)"
    >
      <strong>Renk&Marka Listele </strong>
    </div>
    <div class="card-body">
      <div class="card-title text-center">
        <div class="row">
          <div
            *ngIf="!(brands || colors)"
            class="alert alert-info w-100"
            role="alert"
          >
            Not exist cars
          </div>
          <div class="col col-7">
            <select
              [(ngModel)]="brandFilter"
              class="form-select"
              aria-label="Default select example"
            >
              <option
                *ngFor="let brand of brands"
                [value]="brand.id"
                [selected]="getSelectedBrand(brand.id)"
              >
                {{ brand.name }}
              </option>
            </select>
          </div>
          <div class="col col-7">
            <select
              [(ngModel)]="colorFilter"
              class="form-select"
              aria-label="Default select example"
            >
              <option
                *ngFor="let color of colors"
                [value]="color.id"
                [selected]="getSelectedColor(color.id)"
              >
                {{ color.name }}
              </option>
            </select>
          </div>

          <div class="col d-grid gap-2 col-4 mb-3">
            <a
              routerLink="/cars/filter/{{ brandFilter }}/{{ colorFilter }}"
              class="btn btn-dark"
              >Filter</a
            >
          </div>
          <div class="d-grid gap-2">
            <a routerLink="/cars" class="btn btn-danger">Clear Filter</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
